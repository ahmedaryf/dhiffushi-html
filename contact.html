<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <!-- desktop navbar -->
        <div class="nav-items">
          <a href="/">
            <img class="logo" src="./logo/travel-logo.jpg" />
          </a>
          <ul class="nav-list">
            <li><a href="/">home</a></li>
            <li><a href="./welcome.html">welcome</a></li>
            <li><a href="./planyourvisit.html">plan your visit</a></li>
            <li><a href="./thingstodo.html">things to do</a></li>
            <li><a href="./gallery.html">gallery</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>
        <!-- mobile navbar -->
        <div class="mobile-nav">
          <div class="mobile-menu-icon">
            <a href="/">
              <img class="logo" src="./logo/travel-logo.jpg" />
            </a>
            <img
              onclick="show()"
              class="open"
              src="./icons/menu-icon.svg"
              width="40"
              height="40" />
            <img
              onclick="hide()"
              class="close"
              src="./icons/close.svg"
              width="40"
              height="40" />
          </div>
          <ul class="mobile-nav-list">
            <li><a href="/">home</a></li>
            <li><a href="./welcome.html">welcome</a></li>
            <li><a href="./planyourvisit.html">plan your visit</a></li>
            <li><a href="./thingstodo.html">things to do</a></li>
            <li><a href="./gallery.html">gallery</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- welcome banner section -->
    <div class="banner">
      <!-- banner image -->
      <div class="banner-image">
        <img src="./images/image-4.jpeg" alt="" />
      </div>
      <!-- Background overlay to darken the image for text readability -->
      <div class="bg-overlay"></div>
      <!-- welcome banner text -->
      <div class="banner-text">
        <h1>Contact</h1>
        <p>description text here</p>
      </div>
    </div>
    <!-- script file to toggle open close mobile navbar -->
    <script src="script.js"></script>
  </body>
</html>
